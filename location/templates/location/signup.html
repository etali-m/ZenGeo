<!DOCTYPE html>
<html lang="fr">
{% load static %}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZenGeo - Inscription</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'location/css/login.css' %}">
</head>
<body>
<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="#">ZenGeo</a>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
            <a class="nav-link" href="#">Ã€ propos</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
            </li>
        </ul>
        </div>
    </div>
</nav>
{% if messages %} 
    {% for message in messages %}
        <div class="alert {{ message.tags }}" role="alert" id="msg">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6 left-section"> 
        <img src="{% static 'location/images/login-image2.png' %}" alt="" width="400" height="400"> 
      </div>
      <div class="col-md-6 right-section">
        <div class="login-form">
          <h2>Welcome to ZenGeo</h2>
          <p>Inscrivez vous pour continuer</p>
          <form action="{% url 'signup' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
              <input type="email" name="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="form-group">
              <input type="password" name="password" class="form-control" placeholder="Mot de passe" required>
            </div>
            <div class="form-group">
                <input type="password" name="password_confirmation" class="form-control" placeholder="Confirmer le mot de passe" required>
              </div>
            <div class="d-grid gap-2">
                <button class="btn signin-link" type="submit">S'inscrire</button> 
              </div>
          </form>
          <div class="signup-link">
            <p>Vous avez compte? <a href="{% url 'login' %}">connecter vous</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
